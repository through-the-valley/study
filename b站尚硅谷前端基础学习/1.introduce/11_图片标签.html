<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于引入一个外部图片
        使用img标签引入，img标签是一个自结束标签
        某种意义上可以认为img是行内元素（不独占一行）
        实际上img是替换元素，介于行内元素和块元素之间
            属性：
                -src 属性指定的外部图片的路径，同样是相对路径或是绝对路径
                -alt 图片的描述 默认情况下无法显示在网页中
                            有些浏览器会在图片无法加载时显示   
                    搜索引擎会根据alt中的内容来识别图片。如果不写alt图片就不会被搜索引擎所收录
                -width图片的宽度
                -height图片的高度 宽度高度的单位都是像素
                    如果宽度和高度中只修改了一个，另一个会等比例缩放
                    不建议两个都改以防图片美感不够
                
                注意：在pc端不建议修改图片的大小。大图缩小浪费内存，小图放大容易失真
                需要多大的图片就裁多大
                但是在移动端经常需要对图片进行缩放（主要是大图缩小）

                图片的格式：
                    透明主要是指背景的透明
                    jpeg/jpg
                        支持的颜色比较丰富，不支持透明效果，不支持动图
                        一般用来表示照片，且可以压缩
                    gif
                        支持颜色比较少，支持简单透明，支持动图
                        一般用于颜色单一的图片（logo）和动图
                    png
                        支持的颜色丰富，支持复杂透明，不支持动图
                        一般用来颜色丰富且复杂透明的图片
                        可以说是为了网页而生的（当然具体情况具体分析）
                    webp
                        这种格式是谷歌推出的专门用来表示网页中的图片的一种格式
                        具备了其他所有图片格式的优点，而且文件非常的小
                        缺点：兼容性不好，老的浏览器可能会显示不出来
                    base64
                        将图片使用base64进行编码。这样可以直接将图片转换为字符，通过字符的形式来引入图片
                        一般都是一些需要和网页一起加载的图片才会使用这个
                        也就是说在获取网页的时候，一些外部资源是在获取了网页的代码之后再发送请求来获取的。而base64是代码内的，可以一起加载出来
                        如果转化呢？其实直接在网站上搜索base64进行图片在线转化就可以了。转换前后大小是不会变化的
                    总结：效果一样用大小小的。效果不一样自然用好的。效果和大小要取一个平衡

     -->
</body>
</html>
