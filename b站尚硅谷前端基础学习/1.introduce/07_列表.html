<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <!-- 
        列表list.形如：
            1. 
            2.
            3.
        在html中也可以创建列表，一共有三种
            - 有序列表
            - 无序列表
            - 定义列表
            这些都是块元素


        有序列表，用ol创建
            使用<li>表示列表项
            可以用start来控制开始数值

        无序列表，用ul创建（常见于导航菜单，可横向也可纵向，这是用css实现的，这是这三个中用的最多的）
            同样使用<li>表示列表项

        不同浏览器显示可能会有差别
        常用的是无序列表（表现是可以控制的）

        使用dl创建定义列表（用的比较少，有点类似多级菜单）
            使用dt表示对谁进行定义
            使用dd表示定义的具体内容

        三种列表之间可以互相嵌套
     -->
     <ol start="0">
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ol>
     <dl>
         <dt>结构</dt>
         <dd>结构是网页的框架，规定的是语义</dd>
     </dl>
     <ul>
         <li>
             a
             <ol>
                 <li>aa</li>
                 <ul>
                     <li>aaa</li>
                </ul>
             </ol>
         </li>
     </ul>
</body>
</html>
