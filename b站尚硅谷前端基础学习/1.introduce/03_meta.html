<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        meta主要用于设置元数据，元数据不是给用户看的
        charset指定字符集
        name指定的数据的名称
        content指定的数据的内容
            name和content有点键值对的感觉
            keywords表示网站的关键字。可以同时指定多个关键字，关键字之间用逗号隔开
        description用于网站的描述
            网站的描述会显示在搜索引擎的搜索的结果中
        title标签的内容会作为搜索结构的超链接上的文字显示
     -->
    <meta charset="UTF-8">
    <meta name="keywords" content="meta introduction">
    <meta name="description" content="这里描述了meta标签">
    <!-- refresh表示重定向，content中的3;表示3秒后跳转，url表示的是地址 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>meta</title>
</head>
<body>
    
</body>
</html>
