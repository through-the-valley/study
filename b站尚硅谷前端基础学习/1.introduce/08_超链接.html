<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个界面跳转到另一个界面
            或是当前界面的其他位置

        使用a标签定义超链接
            a标签是行内元素。
            比较特殊的一点是在a标签中可以嵌套除它自身外的任何元素
            最重要的属性就是href，指定跳转的目录
                - 值可以是一个外部网站的地址
                - 也可以写一个内部页面的地址。在一个目录下的两个文件可以写相对路径
                   不在同一目录下需要绝对路径
     -->
     <a href="https://www.w3school.com.cn/index.html">超链接测试1</a>
     <br>
     <a href="07_列表.html">
         超链接测试2
         <div>块嵌套测试</div>
     </a>
     
</body>
</html>
