<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>entity</title>
</head>
<body>
    <!-- 在网页中，我们编写的多个空格默认情况下会被浏览器自动解析为一个空格
            html中我们有时候不能直接书写一些特殊符号，如多个连续空格，字母两侧的<和>
            如果我们需要书写这些特殊符号，需要用到html中的实体(转义字符)
            实体的语法：
            &实体的名字；
                &nbsp；（这代表不换行的空格）
                &gt;(大于号)
                &lt;(小于号)
                &copy;(版权符号)
    -->
    <p>
        nice&nbsp;&nbsp;&nbsp;day today!
    </p>
    <p>
        a&lt;b&gt;c
    </p>
</body>
</html>
