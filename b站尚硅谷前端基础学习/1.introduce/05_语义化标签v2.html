<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素：
            网页中通常通过块元素进行布局
        行内元素：
            主要用来包裹文字

        一般情况下会在块元素下放行内元素，但不会在行内元素中块元素
        块元素中基本上什么都能放
        但p元素中不能放任何的块元素

        浏览器在解析网页时。会自动对网页中不符合规范的内容进行修正
            比如：
                - 标签写在了根元素的外部
                - p元素中出现了块元素
                - 根元素中出现了head和body以外的子元素
                ... ...
            纠正的不是源码，而是我们的代码在内存中的样子。用F12打开的控制台的elements里可以看到在内存的代码状态
            
     -->
</body>
</html>
