<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架（iframe）和图片标签很像
        用于在当前页面中引入一个其他页面。同样是替换标签
            src指定要引入的网页的路径
            width和height可以控制引入网页窗口的大小
            frameborder用于设置是否有边框（0是没有1是没有）一般不需要
        现在内联框架适用场合比较少了
     -->
     <iframe src="https://www.qq.com" frameborder="0"></iframe>
</body>
</html>
