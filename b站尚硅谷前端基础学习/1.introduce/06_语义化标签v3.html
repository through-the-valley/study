<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
     -->
     <!-- 
         header 表示网页的头部
         main 表示网页的主体部分（一个网页可以有多个header或footer但只会有一个main）
         footer表示网页的底部
         这三个标签用的还不是很多
      -->
      <header></header>
      <main></main>
      <footer></footer>
      <!-- 
          nav表示网页中的导航
          aside表示和主体相关的其他内容（侧边栏）
          article表示一个独立的文章
       -->
      <nav></nav>
      <aside></aside>
      <article></article>
      <!-- 
          section表示一个独立的区块，上边的标签都不适合时可以用section
       -->
       <section></section>
       <!-- 
           div没有语义，就是用来表示一个区块。
           目前来讲div还是我们主要的布局元素
        -->
        <div></div>
        <!-- 
            span是行内元素，没有语义，一般用于在网页中选中文字
         -->
         <span></span>
</body>
</html>
