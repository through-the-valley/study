<html>
    <head>
		<meta charset="utf-8">
        <title>标签的属性</title>
    </head>
    <!-- 属性可以在开始标签或自结束标签中设置，是一个名值对（x=y）
	     可用来设置标签中的内容如何显示
	     属性和标签名或其他属性应该使用空格隔开
		属性名/值不能瞎写。应该根据文档的规定（W3C）来写
		有些属性有属性值，有些没有。所以可能会看到只有属性名的情况
		如果有属性值，属性值应该用引号引起来
		一个标签内可以有多个属性
	-->  
    <body>
        <h1>
            <font color="red" size=10>Hello</font>World!
        </h1>
    </body>
</html>
