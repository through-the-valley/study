<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        第二种方式(内部样式表)：
            将样式编写到head中的style标签里
            为了区分使用场合，需要用到选择器来选中元素为其设置各种样式。如下面的p{}
            好处就是修改一处，其他全部的都可以跟着变化
        内部样式表更方便对样式进行复用
        但其实也存在问题。也就是只能对一个网页起作用。其样式不能跨页面进行复用
     -->
     <!-- 
         <style>
         p{
             color: rgb(78, 99, 119);font-size: 30px;
          }
     </style> 
    -->

     <!-- 
         第三种方式（外部样式表）：
            可以将css样式编写到外部的css文件中，然后通过link标签引入外部的css文件
            好处显然就是给别的网页复用很方便
            将样式编写到外部的css文件中可以使用到浏览器的缓存机制，可以加快网页的加载速度，提高用户的体验
      -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        回顾:网页分为三个部分：
            结构（html）
            表现（css）
            行为（js）
        CSS
            中文叫层叠样式表
                什么叫层叠？要知道网页虽然看起来是平面，但实际上网页是一层叠上一层的。平时看网页相当于俯视图，是看不出层次结构的
                使用css可以为每一层设置样式，当然看到的都是最上面看到的样式
            总之，css用来设置网页中元素的样式
     -->

     <!-- 
        我们来使用css修改元素的样式

        第一种方式(内联样式/行内样式)：
            在标签内部通过style属性来设置元素的样式
            注意style也是类似键值对。用：来对应，用分号结尾
            开发时不推荐使用，因为只能对当前标签生效
            如果非要全复制使用，不易于修改维护。
      -->
     <p style="color: rgb(78, 99, 119); font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>
</body>
</html>
