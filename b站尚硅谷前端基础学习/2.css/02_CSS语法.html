<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
        style内部的区域是不属于html区域的，也不能遵循html规范写代码，要遵循的必须是css语法
        
        CSS基本语法
            选择器 声明块
                -选择器：通过选择器选中页面中的指定元素
                    比如p就是一个选择器，选中页面中所有的p元素
                -声明块：通过声明块指定为选定的元素添加的样式
                    声明块可以说是声明的集合
                    声明是名值对结构。名和值之间以冒号连接，分号结尾
         */

         p{
             color: tomato;
             font-size: large;
         }
    </style>
</head>
<body>
    
</body>
</html>
