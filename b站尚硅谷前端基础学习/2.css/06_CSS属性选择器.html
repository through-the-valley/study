<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        [属性名]:选择含有该属性的标签
            [title]{
                color:red;
            } 
        [属性名:属性值]:选择满足属性名和属性值的标签
        [属性名^=属性值]:选择属性值以指定值开头的元素
        [属性名$=属性值]:选择属性值以指定值结尾的元素
        [属性名*=属性值]:选择属性值中含有某值的元素
        */
    </style>
</head>
<body>
    <p title="abc">p1</p>
    <!-- title用来显示标签的标题，也是一个属性 -->
    <p title="hello">p2</p>
    <p title="ffffff">p3</p>
    <p>p4</p>
    <p>p5</p>
</body>
</html>
