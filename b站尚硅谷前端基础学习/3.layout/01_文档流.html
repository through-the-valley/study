<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流（normal flow）
            -网页是多层的结构。
            -通过css可以分别为每一层来设置样式
            -作为用户只能看到最顶上的一层
            -这些层中最底下的一层就称为文档流，所以文档流也是一个网页的基础
                -我们所创建的元素默认都是在文档流中进行排列
            -对于我们来说元素主要有两种状态，那就是是否在文档流中，不在文档流叫脱离文档流
            -元素在文档流中有哪些特点？
                -块元素
                    -块元素在页面中独占一行
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是根据内容
                -行内元素
                    -不会独占一行，只占自身的大小
                    -行内元素在页面中自左向右水平排列。如果一行排列不下会自动换到下一行。跟书写习惯一致
                    -默认宽度和默认高度都是被内容撑开

     -->
     <div class="1">d1</div>
     <div class="2">d2</div>
     <span class="1"></span>
     <span class="2"></span>
</body>
</html>
